<div
  class="bg-white rounded-2xl p-6 shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300"
>
  <div class="flex items-center justify-between mb-4">
    <div
      class="w-12 h-12 bg-gradient-to-br from-{{ color }}-100 to-{{
        color
      }}-200 rounded-xl flex items-center justify-center"
    >
      <svg
        class="w-6 h-6 text-{{ color }}-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          [attr.d]="iconPath"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        ></path>
      </svg>
    </div>

    <span
      class="text-{{ color }}-600 bg-{{
        color
      }}-50 px-2 py-1 rounded-full text-xs font-semibold"
    >
      {{ percent !== undefined ? percent + "%" : "Total" }}
    </span>
  </div>

  <h3 class="text-gray-500 text-sm font-medium mb-1">{{ title }}</h3>
  <p class="text-3xl font-bold text-gray-900">{{ value || 0 }}</p>
  <p class="text-gray-400 text-xs mt-2">{{ subtitle }}</p>
</div>

<!-- login.component.html -->
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-50 px-4 sm:px-6 lg:px-8"
>
  <!-- Background Pattern -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute -top-40 -right-32 w-80 h-80 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full opacity-10 blur-3xl"
    ></div>
    <div
      class="absolute -bottom-40 -left-32 w-80 h-80 bg-gradient-to-tr from-purple-400 to-blue-500 rounded-full opacity-10 blur-3xl"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-r from-blue-300 to-purple-300 rounded-full opacity-5 blur-3xl"
    ></div>
  </div>

  <div class="max-w-md w-full space-y-8 relative z-10">
    <!-- Logo and Brand Section -->
    <div class="text-center">
      <div
        class="mx-auto w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-2xl mb-6"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="white"
          class="size-9"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941"
          />
        </svg>
      </div>
      <div class="mb-2">
        <h1
          class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
        >
          KPI Manager
        </h1>
        <p class="text-gray-600 mt-2">Performance Tracking System</p>
      </div>
    </div>

    <!-- Login Form -->
    <div
      class="login-form bg-white rounded-2xl p-8 shadow-2xl border border-gray-100 backdrop-blur-sm"
    >
      <div class="form-header text-center mb-8">
        <h2 class="form-title text-3xl font-bold mb-2 text-gray-800">
          Welcome Back
        </h2>
        <p class="form-subtitle text-md font-normal text-gray-600">
          Sign in to your account
        </p>
      </div>

      <form #login="ngForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="form-group mb-6 relative">
          <label
            for="username"
            class="form-label block text-sm font-semibold text-gray-700 mb-2"
          >
            Username
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 placeholder-gray-400"
              [(ngModel)]="username"
              required
              #usernameField="ngModel"
              placeholder="Enter your username"
            />
          </div>
          <span
            class="error-message text-red-500 text-sm mt-1 block"
            *ngIf="usernameField.invalid && usernameField.touched"
          >
            Username is required
          </span>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-6 relative">
          <label
            for="password"
            class="form-label block text-sm font-semibold text-gray-700 mb-2"
          >
            Password
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                ></path>
              </svg>
            </div>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              class="form-input w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 placeholder-gray-400"
              [(ngModel)]="password"
              required
              #passwordField="ngModel"
              placeholder="Enter your password"
            />
            <span
              class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-gray-700 transition-colors p-1"
              (click)="togglePassword()"
            >
              <ng-container *ngIf="showPassword; else hideIcon">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                  ></path>
                </svg>
              </ng-container>
              <ng-template #hideIcon>
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
              </ng-template>
            </span>
          </div>
          <span
            class="error-message text-red-500 text-sm mt-1 block"
            *ngIf="passwordField.invalid && passwordField.touched"
          >
            Password is required
          </span>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <div class="text-sm">
            <a
              routerLink="/forgot-password"
              class="text-blue-600 hover:text-blue-800 hover:underline font-medium"
            >
              Forgot your password?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="submit-button w-full py-4 px-6 text-md font-semibold text-white rounded-lg cursor-pointer relative overflow-hidden transition-all duration-300 transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
          [disabled]="!login.form.valid || isLoading"
          [class.opacity-75]="!login.form.valid || isLoading"
          [class.cursor-not-allowed]="!login.form.valid || isLoading"
        >
          <span class="relative z-10 flex items-center justify-center">
            <svg
              *ngIf="isLoading"
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing in...</span>
          </span>
          <div
            class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600"
          ></div>
        </button>

        <!-- Error Message -->
        <!-- <div 
          *ngIf="errorMessage" 
          class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg"
        >
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <span class="text-red-700 text-sm">{{ errorMessage }}</span>
          </div>
        </div> -->
      </form>

      <!-- Register Link -->
      <div class="text-center mt-6 pt-6 border-t border-gray-200">
        <span class="text-sm text-gray-600">
          Don't have an account?
          <a
            routerLink="/register"
            class="text-blue-600 hover:text-blue-800 hover:underline font-medium ml-1"
          >
            Register here
          </a>
        </span>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center">
      <p class="text-sm text-gray-500">
        Â© 2025 KPI Manager. All rights reserved.
      </p>
    </div>
  </div>
</div>

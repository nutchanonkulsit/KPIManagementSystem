<div class="min-h-screen bg-gray-50">
  <!-- Filters -->
  <div
    class="flex flex-col md:flex-row md:items-center md:justify-start gap-4 px-6 pt-6"
  >
    <!-- User Select -->
    <div class="w-full md:w-1/2">
      <label class="block text-sm font-semibold text-gray-700 mb-2" for="user">
        <span class="flex items-center">
          <svg
            class="w-4 h-4 text-blue-500 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
          Select User
        </span>
      </label>
      <div class="relative">
        <select
          id="user"
          [(ngModel)]="selectedUser"
          (change)="onFilterChange()"
          class="w-full pl-4 pr-10 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 appearance-none cursor-pointer bg-gray-50 focus:bg-white hover:border-blue-400"
        >
          <option [ngValue]="null">Select User</option>
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.username }}
          </option>
        </select>
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Status Select -->
    <div class="w-full md:w-1/2">
      <label
        class="block text-sm font-semibold text-gray-700 mb-2"
        for="status"
      >
        <span class="flex items-center">
          <svg
            class="w-4 h-4 text-purple-500 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          Select Status
        </span>
      </label>
      <div class="relative">
        <select
          id="status"
          [(ngModel)]="selectedStatus"
          (change)="onFilterChange()"
          class="w-full pl-4 pr-10 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 appearance-none cursor-pointer bg-gray-50 focus:bg-white hover:border-purple-400"
        >
          <option [ngValue]="null">Select Status</option>
          <option *ngFor="let status of statuses" [value]="status">
            {{ status }}
          </option>
        </select>
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- KPI Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 px-6 pt-6">
    <!-- Total -->
    <app-kpi-card
      title="Total KPIs"
      subtitle="Active indicators"
      [value]="totalKPI"
      color="blue"
      iconPath="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
    ></app-kpi-card>

    <!-- On Track -->
    <app-kpi-card
      title="On Track"
      subtitle="Meeting targets"
      [value]="onTrackKPI"
      [percent]="onTrackPercent"
      color="green"
      iconPath="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
    ></app-kpi-card>

    <!-- At Risk -->
    <app-kpi-card
      title="At Risk"
      subtitle="Needs attention"
      [value]="atRiskKPI"
      [percent]="atRiskPercent"
      color="yellow"
      iconPath="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.498 0L4.316 16.5c-.77.833.192 2.5 1.732 2.5z"
    ></app-kpi-card>

    <!-- Off Track -->
    <app-kpi-card
      title="Off Track"
      subtitle="Critical issues"
      [value]="offTrackKPI"
      [percent]="offTrackPercent"
      color="red"
      iconPath="M6 18L18 6M6 6l12 12"
    ></app-kpi-card>
  </div>

  <!-- Chart -->
  <div class="px-6 pt-6">
    <app-chart [kpiData]="kpiMonthly"></app-chart>
  </div>

  <footer class="bg-white border-t border-gray-100 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex justify-between items-center">
        <p class="text-sm text-gray-500">
          Â© 2025 KPI Manager. All rights reserved.
        </p>
        <div class="flex space-x-6">
          <a
            href="#"
            class="text-sm text-gray-500 hover:text-gray-700 transition-colors"
            >Privacy</a
          >
          <a
            href="#"
            class="text-sm text-gray-500 hover:text-gray-700 transition-colors"
            >Terms</a
          >
          <a
            href="#"
            class="text-sm text-gray-500 hover:text-gray-700 transition-colors"
            >Support</a
          >
        </div>
      </div>
    </div>
  </footer>
</div>

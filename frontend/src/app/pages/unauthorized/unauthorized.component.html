<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-50 px-4 sm:px-6 lg:px-8"
>
  <!-- Background Pattern -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute -top-40 -right-32 w-80 h-80 bg-gradient-to-br from-red-400 to-orange-500 rounded-full opacity-10 blur-3xl"
    ></div>
    <div
      class="absolute -bottom-40 -left-32 w-80 h-80 bg-gradient-to-tr from-orange-400 to-red-500 rounded-full opacity-10 blur-3xl"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-r from-red-300 to-orange-300 rounded-full opacity-5 blur-3xl"
    ></div>
  </div>

  <div class="max-w-md w-full space-y-8 relative z-10">
    <!-- Logo and Brand Section -->
    <div class="text-center">
      <div
        class="mx-auto w-20 h-20 bg-gradient-to-br from-red-500 to-orange-600 rounded-2xl flex items-center justify-center shadow-2xl mb-6"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="white"
          class="size-9"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m0-10.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.75c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.57-.598-3.75A11.96 11.96 0 0 1 12 2.714Z"
          />
        </svg>
      </div>
      <div class="mb-2">
        <h1
          class="text-4xl font-bold bg-gradient-to-r from-red-600 to-orange-600 bg-clip-text text-transparent"
        >
          KPI Manager
        </h1>
        <p class="text-gray-600 mt-2">Performance Tracking System</p>
      </div>
    </div>

    <!-- Unauthorized Card -->
    <div
      class="bg-white rounded-2xl p-8 shadow-2xl border border-gray-100 backdrop-blur-sm"
    >
      <div class="text-center mb-8">
        <!-- Warning Icon -->
        <div
          class="mx-auto w-16 h-16 bg-gradient-to-br from-red-100 to-orange-100 rounded-full flex items-center justify-center mb-4"
        >
          <svg
            class="w-8 h-8 text-red-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.498 0L4.316 16.5c-.77.833.192 2.5 1.732 2.5z"
            ></path>
          </svg>
        </div>

        <h2 class="text-3xl font-bold mb-2 text-gray-800">ðŸš« Access Denied</h2>
        <p class="text-md font-normal text-gray-600">
          You do not have permission to view this page
        </p>
      </div>

      <!-- Error Details -->
      <div class="mb-6">
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
          <div class="flex items-center justify-between mb-2">
            <span class="text-red-700 font-semibold text-sm"
              >HTTP 401 - Unauthorized</span
            >
            <span class="text-red-500 text-xs font-mono">ERROR_CODE</span>
          </div>
          <p class="text-red-600 text-sm">
            Your current session may have expired or you don't have the required
            permissions.
          </p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="space-y-4">
        <!-- Primary Button - Go Home -->
        <button
          routerLink="/"
          class="w-full py-4 px-6 text-md font-semibold text-white rounded-lg cursor-pointer relative overflow-hidden transition-all duration-300 transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50"
        >
          <span class="relative z-10 flex items-center justify-center">
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              ></path>
            </svg>
            Go Back Home
          </span>
          <div
            class="absolute inset-0 bg-gradient-to-r from-red-500 to-orange-600"
          ></div>
        </button>

      </div>

      <!-- Additional Information -->
      <div class="mt-6 pt-6 border-t border-gray-200">
        <div class="text-center">
          <div class="flex items-center justify-center text-xs text-gray-500">
            <svg
              class="w-4 h-4 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span>Timestamp: {{ getCurrentTimestamp() }}</span>
          </div>
        </div>
      </div>
    </div>

<div class="flex min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <nav
    class="hidden lg:flex lg:w-72 h-screen shadow-sm bg-white border-r border-gray-100 fixed overflow-y-auto flex-col justify-between z-20"
  >
    <div class="p-6">
      <!-- Logo and Brand -->
      <div class="flex items-center space-x-3 mb-8">
        <div
          class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white text-xl font-bold shadow-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.0"
            stroke="white"
            class="size-9"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941"
            />
          </svg>
        </div>
        <div>
          <div class="text-2xl font-bold text-gray-800">KPI Manager</div>
          <div class="text-sm text-gray-500">Performance Tracking</div>
        </div>
      </div>

      <!-- Navigation Menu -->
      <div class="space-y-2" *ngIf="role === 'user'">
        <div
          class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4"
        >
          Main Menu
        </div>

        <a
          routerLink="/user/kpi"
          routerLinkActive="bg-gray-100 text-indigo-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-100 transition-all duration-300 hover:translate-x-1"
        >
          <span class="text-lg mr-4">📊</span>
          <span class="font-medium">Dashboard</span>
        </a>

        <a
          routerLink="/manage/kpi"
          routerLinkActive="bg-gray-100 text-indigo-600"
          class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-all duration-300 hover:translate-x-1"
        >
          <span class="text-lg mr-4">🎯</span>
          <span class="font-medium">KPIs</span>
        </a>

        <a
          routerLink="/kpis/create"
          routerLinkActive="bg-gray-100 text-indigo-600"
          class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-all duration-300 hover:translate-x-1"
        >
          <span class="text-lg mr-4">➕</span>
          <span class="font-medium">Create KPI</span>
        </a>
      </div>

      <!-- Management Section -->
      <div class="space-y-2 mt-8" *ngIf="role === 'admin'">
        <div
          class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4"
        >
          Management
        </div>

        <a
          routerLink="/admin/manage-kpi"
          routerLinkActive="bg-gray-100 text-indigo-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-all duration-300 hover:translate-x-1"
        >
          <span class="text-lg mr-4">👥</span>
          <span class="font-medium">Team</span>
        </a>

        <a
          routerLink="/admin/manage-user"
          routerLinkActive="bg-gray-100 text-indigo-600"
          class="nav-item flex items-center px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-all duration-300 hover:translate-x-1"
        >
          <span class="text-lg mr-4">⚙️</span>
          <span class="font-medium">Settings</span>
        </a>
      </div>
    </div>

    <!-- Bottom section -->
    <div class="p-6 border-t border-gray-100"></div>
  </nav>

  <!-- Main Content Area -->
  <main class="flex-1 ml-0 lg:ml-72 flex flex-col min-h-screen">
    <!-- Header -->
    <header
      class="sticky top-0 z-10 p-6 border-b border-gray-100 bg-white bg-opacity-95 backdrop-blur-sm"
    >
      <!-- Mobile Menu Toggle -->
      <button class="z-30 lg:hidden bg-white p-2 rounded-lg shadow-lg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>

      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">
            {{ pageTitle || "KPI Dashboard" }}
          </h1>
          <p class="text-gray-600 mt-1">
            {{
              pageDescription ||
                "Track and manage your key performance indicators"
            }}
          </p>
        </div>

        <div class="flex items-center space-x-4">
          <div class="flex-1">
            <div class="font-semibold text-gray-800 text-sm">
              {{ "John Doe" }}
            </div>
            <div class="text-xs text-gray-500">
              {{ "Manager" }}
            </div>
          </div>
          <div
            (click)="logout()"
            class="cursor-pointer w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content (Router Outlet) -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<!-- Loading Overlay -->
<div
  *ngIf="isLoading"
  class="fixed inset-0 bg-black/20 backdrop-blur-sm flex items-center justify-center z-50"
>
  <div class="bg-white p-6 rounded-xl shadow-xl">
    <div class="flex items-center space-x-3">
      <div
        class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"
      ></div>
      <span class="text-gray-700">Loading...</span>
    </div>
  </div>
</div>
